<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function generatePrompt() {
            const category = document.getElementById("category").value;
            const query = document.getElementById("query").value;
            const prompts = {
                "Minimal Overview": "Give me a very minimal overview of '{}'",
                "Detailed Explanation": "Explain '{}' in detail with key concepts and examples.",
                "Simple Summary": "Summarize '{}' in simple terms."
            };
            const generatedPrompt = prompts[category].replace("{}", query);
            document.getElementById("generatedPrompt").textContent = generatedPrompt;
            copyToClipboard(generatedPrompt);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const button = document.getElementById("copyButton");
                button.innerHTML = "âœ” Copied";
                setTimeout(() => { button.innerHTML = "ðŸ“‹ Copy"; }, 2000);
            });
        }
    </script>
</head>
<body class="container py-5">
    <h2 class="mb-4 text-center">GPT Prompt Generator</h2>
    <div class="mb-3">
        <label for="category" class="form-label">Select Prompt Category:</label>
        <select id="category" class="form-select">
            <option value="Minimal Overview">Minimal Overview</option>
            <option value="Detailed Explanation">Detailed Explanation</option>
            <option value="Simple Summary">Simple Summary</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="query" class="form-label">Enter Topic:</label>
        <input type="text" id="query" class="form-control" placeholder="Enter your topic here...">
    </div>
    <button onclick="generatePrompt()" class="btn btn-primary w-100">Generate</button>
    <div class="mt-3 p-3 border rounded">
        <p id="generatedPrompt" class="mb-0">Your generated prompt will appear here.</p>
        <button id="copyButton" onclick="copyToClipboard(document.getElementById('generatedPrompt').textContent)" class="btn btn-outline-secondary mt-2">ðŸ“‹ Copy</button>
    </div>
</body>
</html>
